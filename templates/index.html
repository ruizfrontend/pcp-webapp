<!doctype html>
<html lang="es">
    <head>
    	<title>Mi primer webapp</title>
    	<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		
        <link rel="stylesheet" href="/libs/leaflet.css" />
		
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
		
		
		<style type="text/css">
			.container-fluid { max-width: 1000px; }
		</style>
    </head>
    <body class="pageHome">

    	<div class="container-fluid">
			<div class="jumbotron">
	        	<h1>Incendios en España entre 2004 y 2014</h1>
	        	<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
				  Launch demo modal
				</button>
			</div>
	    </div>
	    
			<div id="map" style="width:100%; height:300px;"></div>
	
    	<div class="container-fluid">

			<div class="table-responsive">
			    <table class="table table-striped table-hover">
			        <tr>
			            <th></th>
			            <th>Fecha</th>
			            <th>Provincia</th>
			            <th>Municipio</th>
			        </tr>
			        
				    {% for obj in object_list %}
				        <tr>
				            <td><a class="btn btn-primary" href="{{ obj['IDPIF'] }}/">Ver detalle</a></td>
				            <td>{{ obj['FECHA'] }}</td>
				            <td>{{ obj['PROVINCIA'].decode('UTF-8') }}</td>
				            <td>{{ obj['MUNICIPIO'].decode('UTF-8') }}</td>
				        </tr>
				    {% endfor %}
				</table>
			</div>
	    </div>
	    
	    <div id="myModal" class="modal fade" tabindex="-1" role="dialog">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title">Aquí tendremos un incendio</h4>
		      </div>
		      <div class="modal-body">
		        <p>Helñlow</p>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
		      </div>
		    </div><!-- /.modal-content -->
		  </div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
		
     	<script type="text/javascript" src="/libs/leaflet.js?"></script>
     	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.3.min.js"></script>
     	
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
		
     	<script type="text/javascript" src="/libs/myMaps.js"></script>
     
    </body>
</html>
